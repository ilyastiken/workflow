spring.application.name=workflow
server.port=8081

# ====================================
# DATABASE CONFIGURATION (ta config existante)
# ====================================
spring.datasource.url=jdbc:mysql://localhost:3306/workflow_engine?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================
# JPA/HIBERNATE CONFIGURATION
# ====================================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/workflow-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/workflow-realm/protocol/openid-connect/certs

